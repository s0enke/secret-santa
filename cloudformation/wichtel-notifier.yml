---
AWSTemplateFormatVersion: "2010-09-09"
Resources:
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
            Sid: ""
            Effect: "Allow"
            Principal:
              Service: "lambda.amazonaws.com"
            Action: "sts:AssumeRole"
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: "WichtelNotifierPermissions"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Action: "ses:SendEmail"
                Resource: "*"
              - Effect: "Allow"
                Action: "dynamodb:Scan"
                Resource:
                  Fn::Join:
                    - ""
                    -
                      - "arn:aws:dynamodb:"
                      - Ref:
                          AWS::Region
                      - ":"
                      - Ref:
                          AWS::AccountId
                      - ":table/"
                      - Ref:
                         WichtelTable

  WichtelTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: user
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
Outputs:
  LambdaExecutionRole:
    Value:
      Fn::GetAtt:
        - "LambdaExecutionRole"
        - "Arn"
